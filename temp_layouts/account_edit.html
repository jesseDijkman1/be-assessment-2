  <div id="acc-container">

      <header>
        <div>

        <h3>Jesse Dijkman</h3>

          <label for="my-first-name">First name</label>
          <input id="my-first-name" name="user_firstName" type="text" value="Jesse">

          <label for="my-last-name">Last name</label>
          <input id="my-last-name" name="user_lastName" type="text" value="Dijkman">

          <label for="my-age">Age</label>
          <input id="my-age" type="text" name="user_age" value="20" maxlength="3">

          <label for="my-description">About myself</label>
          <textarea id="my-description" name="user_description" rows="8" cols="80">Ik ben jesse ik ben 20 jaar oud en woon ergens</textarea>

          <button class="pop" type="submit">Save Changes</button>
        </form>
