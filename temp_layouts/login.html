<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log in</title>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="../static/css/form.css">
  <link rel="stylesheet" href="../static/css/transitions.css">
  <link rel="stylesheet" href="../static/css/media.css">
</head>
<body class="user-form-body">
<!-- Main Menu -->
  <nav id="main-menu">
    <ul>
      <a href="#"><li class="menu-item home">Home</li></a>
      <a href="#"><li class="menu-item contact">Contact</li></a>
      <a href="#"><li class="menu-item account">Account</li></a>
      <a href="#"><li class="fa fa-plus-square-o"></li></a>
    </ul>
  </nav>

  <form action="" method="post">
    <div class="user-form">
      <h1>Log in</h1>
      <!-- E-mail -->
      <label for="email">E-mail</label>
      <input type="text" id="email" name="user_email">

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="user_password">

      <!-- Submit -->
      <button type="submit">Log in</button>

      <a href="">Don't have an account yet?</a>
    </div>
  </form>
  <script src="../static/js/front.js"></script>
</body>
</html>
