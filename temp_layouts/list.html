<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="../static/css/transitions.css">
  <title>Recipes</title>
</head>
<body class="offline">
  <!-- Main Menu -->
  <nav id="main-menu">
      <ul>
        <li class="menu-item home">Home</li>
        <li class="menu-item contact">Contact</li>
        <li class="menu-item account">Account</li>
      </ul>
  </nav>

  <!-- Header with log in and register button -->
  <header id="main-header">
    <h1>Some title</h1>
    <div>
      <a href="#">
        <button class="pop">Log in</button>
      </a>
      <a href="#">
        <button class="pop">Register</button>
      </a>
    </div>
  </header>

  <!-- Search bar with filter -->
  <section id="search-options">
    <form action="" method="">
      <div id="search-container">
        <button type="button" id="filter-btn">Filter</button>
        <input type="search" name="search">
        <button type="button">Search</button>
      </div>
      <!-- Filter hidden -->
      <div id="filter-container" class="">
        <div class="filter-section">
          <label for="prep">Prepartion time</label>
            <select name="prep_time" id="prep">
              <option value="short">No time</option>
              <option value="medium">I have some time</option>
              <option value="long">I have all day</option>
            </select>
        </div>
        <div class="filter-section">
        <label for="expenses">Expenses</label>
          <select name="expenses" id="expenses">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
      </div>
    </div>
    </form>

    <form action="">
      <div id="refrigerator-contents">
        <label>What's in your refrigerator?
          <input type="text">
          <input type="text">
          <input type="text">
        </label>
        <button type="submit">Search</button>
      </div>
    </form>

  </section>

  <main>
    <h1>Recipes</h1>
    <!-- Sorting options -->
    <form id="sorting" action="" method="">
      <!-- S-I-C = Sorting Item Container -->
      <!-- S-I-T = Sorting Item Title -->
      <div class="s-i-c">
        <p class="s-i-t">Popularity</p>
        <label>
          Most first
          <input type="radio" name="popularity_plus">
        </label>
        <label>
          Least first
          <input type="radio" name="popularity_min">
        </label>
      </div>

      <div class="s-i-c">
        <p class="s-i-t">Expenses</p>
        <label>
          Most first
          <input type="radio" name="expenses_plus">
        </label>
        <label>
          Least first
          <input type="radio" name="expenses_min">
        </label>
      </div>

      <div class="s-i-c">
        <p class="s-i-t">Preperation time</p>
        <label>
          Longest first
          <input type="radio" name="preperation_plus">
        </label>
        <label>
          Shortest first
          <input type="radio" name="preperation_min">
        </label>
      </div>
    </form>

    <!-- Recipes -->
    <article class="recipe">
      <h1>Title</h1>
      <small class="author">Some guy</small>
      <footer>
        <ul>
          <li>
            <span class="likes-icon">&#9829;</span>
            <p class="likes">Some nr</p>
          </li>
          <li>
            <form class="like-recipe" action="" method="">
              <button type="submit" name="like" value="recipe_id">Like</button>
            </form>
          </li>
        </ul>
      </footer>
    </article>

    <article class="recipe">
      <h1>Title</h1>
      <small class="author">Some guy</small>
      <footer>
        <ul>
          <li>
            <span class="likes-icon">&#9829;</span>
            <p class="likes">Some nr</p>
          </li>
          <li>
            <form class="like-recipe" action="" method="">
              <button type="submit" name="like" value="recipe_id">Like</button>
            </form>
          </li>
        </ul>
      </footer>
    </article>
  </main>
  <!-- Pagination (1 2 3 4 5 6 etc) -->
  <section class="pagination">
    <a href="">1</a>
  </section>

  <script src="../static/js/transitions.js"></script>
</body>
</html>
