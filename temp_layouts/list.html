<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/main.css">
  <title>Recipes</title>
</head>
<body class="offline">
  <!-- Main Menu -->
  <nav id="main-menu">
    <ul>
      <li id="home">Home</li>
      <li id="contact">Contact</li>
      <li id="register">Register</li>
      <li id="log-in">Log in</li>
      <li id="account">Account</li>
    </ul>
  </nav>

  <!-- Header with log in and register button -->
  <header id="main-header">
    <h1>Some title</h1>
    <div>
      <a href="#">
        <button id="log-in-btn">Log in</button>
      </a>
      <a href="#">
        <button id="register-btn">Register</button>
      </a>
    </div>
  </header>

  <!-- Search bar with filter -->
  <section id="search-options">
    <form action="" method="">
      <input id="search-field" type="search" name="search">
      <button type="submit">Search</button>
      <!-- Filter hidden -->
      <div id="filter-container">
      <fieldset id="standard-filter" class="hidden">
        <label>Prepartion time
          <input id="hours" class="prep-time" type="number" name="hours">
          <input id="mins" class="prep-time" type="number" name="minutes">
        </label>
        <label>Expenses
          <select name="expenses" id="expenses">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <input type="text">
        <input type="text">
        <input type="text">
        <button type="submit">Search</button>
      </fieldset>
    </div>
    </form>
  </section>

  <main>
    <h1>Recipes</h1>
    <!-- Sorting options -->
    <form id="sorting" action="" method="">
      <!-- S-I-C = Sorting Item Container -->
      <!-- S-I-T = Sorting Item Title -->
      <div class="s-i-c">
        <p class="s-i-t">Popularity</p>
        <label>
          Most first
          <input type="radio" name="popularity_plus">
        </label>
        <label>
          Least first
          <input type="radio" name="popularity_min">
        </label>
      </div>

      <div class="s-i-c">
        <p class="s-i-t">Expenses</p>
        <label>
          Most first
          <input type="radio" name="expenses_plus">
        </label>
        <label>
          Least first
          <input type="radio" name="expenses_min">
        </label>
      </div>

      <div class="s-i-c">
        <p class="s-i-t">Preperation time</p>
        <label>
          Longest first
          <input type="radio" name="preperation_plus">
        </label>
        <label>
          Shortest first
          <input type="radio" name="preperation_min">
        </label>
      </div>
    </form>

    <!-- Recipes -->
    <article class="recipe">
      <h1>Title</h1>
      <small class="author">Some guy</small>
      <footer>
        <ul>
          <li>
            <span class="likes-icon">&#9829;</span>
            <p class="likes">Some nr</p>
          </li>
          <li>
            <form class="like-recipe" action="" method="">
              <button type="submit" name="like" value="recipe_id">Like</button>
            </form>
          </li>
        </ul>
      </footer>
    </article>

    <article class="recipe">
      <h1>Title</h1>
      <small class="author">Some guy</small>
      <footer>
        <ul>
          <li>
            <span class="likes-icon">&#9829;</span>
            <p class="likes">Some nr</p>
          </li>
          <li>
            <form class="like-recipe" action="" method="">
              <button type="submit" name="like" value="recipe_id">Like</button>
            </form>
          </li>
        </ul>
      </footer>
    </article>
  </main>
  <!-- Pagination (1 2 3 4 5 6 etc) -->
  <section class="pagination">
    <a href="">1</a>
  </section>
</body>
</html>
